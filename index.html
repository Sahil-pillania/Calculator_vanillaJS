<!DOCTYPE html>
<html>

<head>
  <title>Calculator Project</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
  <div id="app">
    <div id="calculator">
      <div id="Box">
        <div id="title">CALCULATOR</div>
        <div id="display">
          <p id="display_val"></p>
        </div>
        <div id="buttons" class="grid">
          <div class="button AC" data-value="AC"><span class="button_clk" data-value="AC">AC</span>
          </div>
          <div class="button dash" data-value="-"><span class="button_clk" data-value="-">+/-</span></div>
          <div class="button percent" data-value="%"><span class="button_clk" data-value="%">%</span></div>
          <div class="button divide color" data-value="/"><span class="button_clk" data-value="/">/</span></div>
          <div class="button seven" data-value="7"><span class="button_clk" data-value="7">7</span></div>
          <div class="button eight" data-value="8"><span class="button_clk" data-value="8">8</span></div>
          <div class="button nine" data-value="9"><span class="button_clk" data-value="9">9</span></div>
          <div class="button mul color" data-value="*"><span class="button_clk" data-value="*">*</span></div>
          <div class="button four" data-value="4"><span class="button_clk" data-value="4">4</span></div>
          <div class="button five" data-value="5"><span class="button_clk" data-value="5">5</span></div>
          <div class="button six" data-value="6"><span class="button_clk" data-value="6">6</span></div>
          <div class="button minus color" data-value="-"><span class="button_clk" data-value="-">-</span></div>
          <div class="button one" data-value="1"><span class="button_clk" data-value="1">1</span></div>
          <div class="button two" data-value="2"><span class="button_clk" data-value="2">2</span></div>
          <div class="button three" data-value="3"><span class="button_clk" data-value="3">3</span></div>
          <div class="button plus color" data-value="+"><span class="button_clk" data-value="+">+</span></div>
          <div class="button zero" data-value="0"><span class="button_clk" data-value="0">0</span></div>
          <div class="button zero" data-value="0"><span class="button_clk" data-value="0">0</span></div>
          <div class="button dot" data-value="."><span class="button_clk" data-value=".">.</span></div>
          <div class="button eval color" data-value="="><span class="button_clk" data-value="=">=</span></div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="./src/index.js"></script>
</body>

</html>
